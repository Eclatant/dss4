<html>
  <head>
    <title>Simple page</title>
  </head>
  <body>
    <div id='news'>
      <h3> 최근 뉴스 </h3>
      <table border='1'>
        <thead>
          <th>제목</th>
          <th>카테고리</th>
          <th>크롤시각</th>
          <th>유사뉴스</th>
        </thead>
        <tbody>
      {% for n in news %}
        <tr>
          <td><a href="{{n['id']}}">{{n['title']}}</a></td>
          <td>{{n['category']}}</td>
          <td>{{n['crawl_time']}}</td>
          <td>
            <form method="post" action="news/similar_news_rt">
              <input type='hidden' name='news_id' value="{{n['id']}}"/>
              <input type='submit' value='찾기' />
            </form>
          </td>
        </tr>
      {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
